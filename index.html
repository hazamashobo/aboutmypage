<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社内連絡　マイページについて | 狭間書房</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    /* ヘッダー */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #32a9cd;
      color: #fff;
    }
    .title-wrapper {
      display: flex;
      flex-direction: column;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 0.1em;
      line-height: 1.2;
      border: none;
    }
    .subtitle {
      margin: 0;
      font-size: 1em;
      text-align: center;
      color: #fff;
    }

    /* 検索 */
    .search {
      display: flex;
      align-items: center;
    }
    .search input {
      padding: 4px;
      border: 2px solid #003366;
      border-radius: 4px;
      width: 150px;
      background-color: #fff;
      color: #003366;
    }
    .search input::placeholder {
      color: #003366aa;
    }
    .search button {
      padding: 4px 6px;
      margin-left: 4px;
      border-radius: 4px;
      border: none;
      background-color: #003366;
      color: #fff;
      cursor: pointer;
    }
    .search button:hover {
      background-color: #001f33;
    }

    /* ナビゲーション */
    nav {
      text-align: center;
      padding: 1em 0;
      background-color: #f0f0f0;
    }
    nav a {
      color: #003366;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #32a9cd;
    }
    nav a.active {
      color: #32a9cd;
      border-bottom: 2px solid #32a9cd;
    }

    /* コンテンツ */
    h1 {
      font-size: 1.8em;
      margin: 1.5em 0 0.5em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    .notice {
      max-width: 800px;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #1a1a1a;
      border-left: 4px solid #32a9cd;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .notice h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .notice p {
      margin: 0.8em 0;
    }

    /* フッター */
    .footer2 {
      margin: 3em auto;
      font-size: 0.9em;
      color: #aaa;
      text-align: right;
      max-width: 800px;
    }

    footer {
      background-color: #32a9cd;
      color: #ffffff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-wrapper">
      <h1>狭間書房</h1>
      <p class="subtitle">Hazama Publishing</p>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" id="searchInput" name="q" placeholder="キーワード入力">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <nav>
    <a href="https://hazamashobo.github.io/main/index.html">ホーム</a>
    <a href="https://hazamashobo.github.io/company/index.html">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/index.html">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/index.html" class="active">お問い合わせ</a>
  </nav>

  <h1>社内連絡　マイページについて</h1>

  <div class="notice">
    <h2>マイページログイン方法変更のお知らせ</h2>
    <p>2025年9月より、社員マイページへのログインには <strong>社員コード</strong> と <strong>パスワード</strong> の入力が必要となりました。</p>
    <p>パスワードはご自身の「生年月日」となります。</p>
    <p>不明点がある場合は、情報システム担当 福井までお問い合わせください。</p>
  </div>

  <div class="footer2">
    株式会社 狭間書房　情報システム担当　福井<br>
    2025年8月01日
  </div>

  <footer>
    <p>© 2025 狭間書房</p>
  </footer>
</body>
</html>

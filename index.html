    body {

      margin: 0;
      padding: 3em;
      line-height: 1.8;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3em;
    }
    .notice {
      margin-top: 2em;
      padding: 1.5em;
      background-color: #1a1a1a;
      border-left: 4px solid #32a9cd;
    }
    .notice h2 {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #ffffffff;
    }
    .notice p {
      margin: 0.8em 0;

    footer2 {

    header {

      align-items: center;
      padding: 1em 2em;
      background-color: #32a9cd;
      color: #fff;
    }
    .title-wrapper {
      display: flex;
      flex-direction: column;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 0.1em;
      line-height: 1;
      border: none;
    }
    .subtitle {
      margin: 0;
      padding: 0;
      line-height: 1;
      font-size: 1em;
      text-align: center;
      color: #fff;
    }
    /* 検索 */
    .search {
      display: flex;
      align-items: center;
    }
    .search input {
      padding: 4px;
      border: 2px solid #003366;
      border-radius: 4px;
      width: 150px;
      background-color: #fff;
      color: #003366;
    }
    .search input::placeholder {
      color: #003366aa;
    }
    .search button {
      padding: 4px 6px;
      margin-left: 4px;
      border-radius: 4px;
      border: none;
      background-color: #003366;
      color: #fff;
      cursor: pointer;
    }
    .search button:hover {
      background-color: #001f33;
    }
/* ナビゲーション */
    nav {
      text-align: center;
      padding: 1em 0;
      background-color: #f0f0f0;
    }
    nav a {
      color: #003366;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #32a9cd;
    }
/* コンテンツ */
    .content {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }

    footer {
      background-color: #32a9cd;
      color: #ffffff;
      text-align: center;
      padding: 1em;
